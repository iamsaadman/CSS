<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            /* filter: blur(0 px); */
            filter: blur(0px) brightness(100%) contrast(100%) grayscale(100%) invert(.01) opacity(0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Saadman.jpg" alt="">
    </div>
</body>
</html>
