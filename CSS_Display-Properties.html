<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Propeties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: 2px solid blue;
            display: inline-block;
            width: 334px;
            padding: 45px;
            margin: 34px;
            /* display: none; */
        }

        .box1{
            /* display: none; */
            visibility: none;
        }
    </style>
</head>

<body>
    <div class="box box1">
        I am a box.
    </div>
    <div class="box">
        Also a nice box.
    </div>
    <span> I am a good</span>
    <span>boy</span>
</body>

</html>
