<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Object Fit & Cover</title>
    <style>
      .container {
        height: 634px;
        width: 688px;
        border: 2px solid black;
        /* background-color: azure; */
        background-image: url("https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-1035x780.jpg") ;
        background-repeat: repeat-x ;
        background-position: center center;
        background-clip: border-box;
      }

       img {
        width: 334px;
        height: 248px;
        /* object-fit: cover; */
        object-fit: scale-down;
        object-position: bottom right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <img
        src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-1035x780.jpg"
        alt=""
      /> -->
    </div>
  </body>
</html>
